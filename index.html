<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Cobblemon - Launcher API</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('launcher/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            background-blend-mode: darken;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #ffcb05;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 600px;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #ffcb05;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #2e7d32;
            border-radius: 5px;
            font-weight: bold;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #ffcb05;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="launcher/icon.png" alt="Liga Cobblemon Logo" class="logo">
        <h1>Liga Cobblemon</h1>
        <p>Esta é a página de hospedagem dos arquivos de distribuição do nosso launcher oficial.</p>
        <div class="status">API Online</div>
        <div class="links">
            <a href="launcher/distribution.json">Distribution JSON</a>
            <a href="https://discord.gg/fjPBDaX9bJ">Discord Oficial</a>
        </div>
    </div>
</body>
</html>
